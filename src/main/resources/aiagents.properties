# LLM Configuration
llm.default.provider=OpenAI
# llm.default.provider=VertexAI

# OpenAI Configuration
# Value for llm.openai.api.key.env should be the NAME of the environment variable
# that holds the actual API key.
llm.openai.api.key.env=OPENAI_API_KEY
llm.openai.model=gpt-4-turbo

# VertexAI (Google Cloud) Configuration
# Value for llm.vertexai.api.key.env should be the NAME of the environment variable
# for Application Default Credentials (ADC) path, if needed, or other auth mechanism.
# Typically, for VertexAI, ADC is configured outside the app (e.g. gcloud auth application-default login).
# If a specific service account key file is needed, its path could be managed via an env var.
# For this example, we'll assume ADC is set up, so no explicit API key env var name is defined.
llm.vertexai.project.id=your-gcp-project-id-here
llm.vertexai.location=us-central1
llm.vertexai.model=gemini-1.0-pro

# Default Memory Configuration
memory.default.type=ShortTermMemory
# memory.default.type=FileBasedLongTermMemory
# memory.default.type=ChromaDBLongTermMemory

# FileBasedLongTermMemory Configuration
memory.filebasedltm.filepath=./ltm_data/vector_store.json
memory.filebasedltm.embedding.client=MockEmbeddingClient # e.g., MockEmbeddingClient, OpenAIEmbeddingClient
memory.filebasedltm.embedding.mock.dimension=4

# ChromaDBLongTermMemory Configuration
memory.chromadbltm.url=http://localhost:8000
memory.chromadbltm.collection.name=ai_agents_default_collection
memory.chromadbltm.embedding.client=MockEmbeddingClient # e.g., MockEmbeddingClient, OpenAIEmbeddingClient
memory.chromadbltm.embedding.mock.dimension=4
# Example for using a specific OpenAI model for ChromaDB LTM embeddings:
# memory.chromadbltm.embedding.openai.model=text-embedding-3-small

# MockEmbeddingClient specific (general default if not specified per LTM type)
embedding.mock.dimension=4
# embedding.mock.dimension=768 # Example of a more realistic dimension for some models
