# Test Properties for Config.java

# LLM Configuration
llm.default.provider=TestLLMProvider
llm.testllmprovider.api.key.env=TEST_LLM_API_KEY_ENV_NAME
llm.testllmprovider.model=test-model-v1
llm.anotherllm.api.key.env=ANOTHER_LLM_API_KEY_ENV_NAME # For testing specific provider key
llm.anotherllm.model=another-model-x

# VertexAI (Google Cloud) Test Configuration
llm.vertexai.project.id=test-gcp-project-id
llm.vertexai.location=test-gcp-location
llm.vertexai.model=test-gemini-model # Overrides general llm.testllmprovider.model for VertexAI

# Memory Configuration
memory.default.type=TestMemoryType
memory.filebasedltm.filepath=./test_ltm_data/test_vector_store.json
memory.filebasedltm.embedding.client=TestFileEmbeddingClient
memory.filebasedltm.embedding.mock.dimension=128

memory.chromadbltm.url=http://testhost:8888
memory.chromadbltm.collection.name=test_ai_agents_collection
memory.chromadbltm.embedding.client=TestChromaEmbeddingClient
memory.chromadbltm.embedding.mock.dimension=256

# Embedding Configuration
embedding.mock.dimension=64

# For testing getEnvOrConfig
config.value.only=ActualConfigValue
config.value.points.to.env=TEST_ENV_VAR_FOR_CONFIG
config.value.is.env.literal=ENV # This should trigger env var lookup for 'CONFIG_VALUE_IS_ENV_LITERAL_ENV'
config.value.dollar.env= $DOLLAR_ENV_VAR_NAME
config.value.dollar.env.unresolved= $UNRESOLVED_DOLLAR_ENV_VAR_NAME

